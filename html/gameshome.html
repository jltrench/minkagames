<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jogos - Minka Games</title>
    <link rel="stylesheet" href="../css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../images/logo.png"/>
</head>
<body>
    
    <div class="models">
        <div class="game-item">
            <a href="">
                <div class="game-item--img"><img src="" /></div>
                <div class="game-item--add">+</div>
            </a>
            <div class="game-item--price">R$ --</div>
            <div class="game-item--name">--</div>
            <div class="game-item--desc">--</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>
    <main>
        <h1>Games</h1>
        <div class="game-area"></div>
    </main>
    <aside>
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Carrinho</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto (-5%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <div class="gameWindowArea">
        <div class="gameWindowBody">
            <div class="gameInfo--cancelMobileButton">Voltar</div>
            <div class="gameBig">
                <img src="" />
            </div>
            <div class="gameInfo">
                <h1>--</h1>
                <div class="gameInfo--desc">--</div>
                <div class="gameInfo--sizearea">
                    <div class="gameInfo--sector">Plataforma</div>
                    <div class="gameInfo--sizes">
                        <div data-key="0" class="gameInfo--size" class="first">PlayStation <span>--</span></div>
                        <div data-key="1" class="gameInfo--size" class="second">Xbox <span>--</span></div>
                        <div data-key="2" class="gameInfo--size selected" class="third">PC <span>--</span></div>
                    </div>
                </div>
                <div class="gameInfo--pricearea">
                    <div class="gameInfo--sector">Pre√ßo</div>
                    <div class="gameInfo--price">
                        <div class="gameInfo--actualPrice">R$ --</div>
                        <div class="gameInfo--qtarea">
                            <button class="gameInfo--qtmenos">-</button>
                            <div class="gameInfo--qt">1</div>
                            <button class="gameInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="gameInfo--addButton">Adicionar ao carrinho</div>
                <div class="gameInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../script/games.js"></script>
    <script type="text/javascript" src="../script/script.js"></script>
</body>
</html>
